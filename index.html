<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watch Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f3d135e97.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>

    <main>
        <aside>
            <div class="aside__container"></div>
            <div class="hamburger">
                <div class="hamburger__field" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <div class="aside__icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </aside>
        <div class="main__block">
            <section class="navigation">
                <div class="navigation__container">
                    <div class="navigation__logo">
                        <img src="./images/Logo.png" alt="logo apple">
                    </div>

                    <ul class="navigation__header">
                        <li> <a class="navigation__link" href="#">Mac</a> </li>
                        <li> <a class="navigation__link" href="#">iPhone</a></li>
                        <li> <a class="navigation__link" href="#">iPad</a> </li>
                        <li><a class="navigation__link navigation__link-active" href="#">iWatch</a>
                        </li>
                        <li> <a class="navigation__link" href="#">Support</a></li>
                    </ul>
                    <div class="navigation__tab">
                        <div><img src="./images/search.png" alt="seach"></div>
                        <div class="navigation__vertical"></div>
                        <button class="navigation__cart-btn">
                            <img src="./images/shopping-bag.png" alt="cart">
                        </button>
                    </div>
                </div>
            </section>
            <section class="greetings">
                <div class="greetings__container">
                    <h1 class="greetings__header"><span>The Perfect Moment</span>
                        Between Past And
                        Future.</h1>
                    <button class="greetings__btn" type="submit">Bye Now</button>
                </div>
                <div class="greetings__bg-iWatch">
                    <img id="imgBlue" src="./images/watch-blue.png" alt="iWatch-blue-color">
                    <div class="greetings__btn_iWatch">
                        <button type="submit" class="iWatch-btn_black"></button>
                        <button type="submit" class="iWatch-btn_blue"></button>
                        <button type="submit" class="iWatch-btn_green"></button>
                        <button type="submit" class="iWatch-btn_pink"></button>
                    </div>
                </div>

            </section>
            <section class="catalog">
                <div class="swiper-button">
                    <button class="swiper-button-prev"><img src="./images/left.png" alt=""></button>
                    <p class="swiper-number">1</p>
                    <button class="swiper-button-next"><img src="./images/right.png" alt=""></button>
                </div>
               
                <div class="catalog__container">
                    <div class="catalog__iwatch-black catalog__item">
                        <img src="./images/watch-black.png" alt="iWatch-black-color">
                        <div class="rectangle-black"></div>
                    </div>
                    <div class="catalog__iwatch-green catalog__item">
                        <img src="./images/watch-green.png" alt="iWatch-green-color">
                        <div class="rectangle-green"></div>
                    </div>
                    <div class="catalog__iwatch-pink catalog__item">
                        <img src="./images/watch-pink.png" alt="iWatch-pink-color">
                        <div class="rectangle-pink"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

</body>

</html>
